<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{../static/Css/styleClient.css}">
    <style>
        body {
            background-color: #f4f0e7; /* light chocolate background color */
            color: #efe8d1; /* cream text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #8f6552; /* darker chocolate navigation bar color */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #8f6552; /* darker chocolate form background color */
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #efe8d1; /* cream border color */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #efe8d1; /* cream button background color */
            color: #8f6552; /* darker chocolate button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d6b38d; /* light chocolate button background color on hover */
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{index}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a th:href="@{/clients}">Services</a></li>
        <li><a href="#">Contact us</a></li>
    </ul>
</nav>

<form th:action="@{/clients/new}" method="post" th:object="${clientTable}">
    <label for="fullNames">Full Names:</label>
    <input type="text" id="fullNames" name="fullNames" th:field="*{fullNames}" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" th:field="*{phone}" required>

    <label for="nber">Number:</label>
    <input type="number" id="nber" name="nber" th:field="*{nber}" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:field="*{theDate}" required>

    <label for="suggestion">Suggestion:</label>
    <textarea id="suggestion" name="suggestion" th:field="*{suggestion}" rows="4" required></textarea>

    <div class="text-center">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
</form><!-- Vertical Form -->

</body>
</html>
