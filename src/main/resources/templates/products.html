<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Product Page</h2>

    <div class="mb-3">
        <a th:href="@{/admin/products/add}" class="btn btn-primary">Add Product</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
<!--            <th scope="col">Price</th>
            <th scope="col">Weight</th>
            <th scope="col">Description</th>-->
            <th scope="col">Preview</th>

            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over your product data and populate the table -->
        <!-- Example data -->
        <tr th:each="product, iterStat : ${products}">
            <th scope="row" th:text="${iterStat.index + 1}">1</th>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.category.name}">Category Name</td>


            <td>
                <img src="" height="100px" width="100px" th:src="@{${'/productImages/' + product.imageName}}" alt="product image">
            </td>

            <td> <a th:href="@{/admin/products/update/{id} (id = ${product.id})}" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <a th:href="@{/admin/products/delete/{id} (id = ${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="mt-3">
    <a th:href="@{/admin}" class="btn btn-secondary">Back to main page</a>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
